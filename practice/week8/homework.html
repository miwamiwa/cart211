<!doctype html>
<html>

<head>
	<link rel="stylesheet" href="css/video2.css">
	<meta charset="UTF-8">
	<title>cart211 homework</title>
</head>
<body>

<!--  videos selected from coverr.co -->
<section class="largevid">
  <video autoplay loop poster="images/Honey.jpg" id="honeyvid" onclick="myFunction()">
  	<source src="video/Honey.mp4" type="video/mp4">
  </video>
  <article class="content" id="toptext">
    click to stop adding honey!
  </article>
  </section>

<section class="largevid">
  <video autoplay loop poster="images/shrimps.jpg" id="shrimpvid">
  	<source src="video/shrimps.mp4" type="video/mp4">
  </video>
  <article class="content" id="selector">
    ew!
  </article>
</section>

<script>

var video = document.getElementById("honeyvid");
var txt2 = document.getElementById("selector");
var txt1 = document.getElementById("toptext");
var isPlayed = true;

// there's a spoon in the first few seconds of the video, so:
// when metadata is loaded (video is done loading), set time to 3s
// thank you richard m. https://stackoverflow.com/questions/5981427/start-html5-video-at-a-particular-position-when-loading

video.addEventListener('loadedmetadata', function() {
  this.currentTime = 3;
}, false);

function myFunction(){
	if(isPlayed){
	video.pause();
txt2.innerHTML="to these shrimps..????";
txt1.innerHTML="click to add honey!";
  isPlayed=false;
}
 else {
   isPlayed=true;
    video.currentTime = 1;
	video.play();
txt2.innerHTML="ew!";
txt1.innerHTML="click to stop adding honey!";
}
}

</script>
</body>
</html>
