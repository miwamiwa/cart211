<!doctype html>
<html>

<head>
	<link rel="stylesheet" href="css/hwcss.css">
	<meta charset="UTF-8">
		<script src="js/libraries/p5.min.js"></script>
		<script src="js/script.js"></script>

	<title>cart211 homework</title>
</head>

<body onload="setTime()">

	<section id="topsection">
		<article class="hvr-underline-from-left">current time: </article>
<article id="timeinuse" class="hvr-underline-from-left">x</article>
	</section>

<section id="plussection">
	<button onclick=adjustTime(1,0) class="hvr-round-corners">+</button>
	<button onclick=adjustTime(1,1) class="hvr-round-corners">+</button>
	<button onclick=adjustTime(1,2) class="hvr-round-corners">+</button>
	<button onclick=adjustTime(1,3) class="hvr-round-corners">+</button>
	<button onclick=adjustTime(1,4) class="hvr-round-corners">+</button>
	<button onclick=adjustTime(1,5) class="hvr-round-corners">+</button>
</section>

<section id="clocksection">
	<div>
	<article>YEAR:</article>
	<article id="y">x</article>
	</div>
	<div>
	<article>MONTH:</article>
	<article id="mo">x</article>
	</div>
	<div>
	<article>DAY:</article>
	<article id="d">x</article>
</div>
<div>
	<article>HOUR:</article>
	<article id="h">x</article>
</div>
		<div>
	<article>MINUTE:</article>
	<article id="mi">x</article>
</div>
		<div>
	<article>SECOND:</article>
	<article id="s">x</article>
	<div>
</section>

<section id="minussection">
	<button onclick=adjustTime(-1,0) class="hvr-round-corners">-</button>
	<button onclick=adjustTime(-1,1) class="hvr-round-corners">-</button>
	<button onclick=adjustTime(-1,2) class="hvr-round-corners">-</button>
	<button onclick=adjustTime(-1,3) class="hvr-round-corners">-</button>
	<button onclick=adjustTime(-1,4) class="hvr-round-corners">-</button>
	<button onclick=adjustTime(-1,5) class="hvr-round-corners">-</button>
</section>

<section id="menusection">

<article id="display_me">
	<article class="menuarticle hvr-round-corners"> yo yo yo yo </article>
	<article class="menuarticle hvr-round-corners"> yoyoyoyoyoy </article>
	<article class="menuarticle hvr-round-corners"> yooooo </article>
</article>

<button id="trigger" onclick="toggleShowHide()"> menu </button>

</section>

<script>

var clockT = [6];
var currentT = [6];

 clockT[0] =  document.getElementById("y");
 clockT[1] =  document.getElementById("mo");
 clockT[2] =  document.getElementById("d");
 clockT[3] =  document.getElementById("h");
 clockT[4] =  document.getElementById("mi");
 clockT[5] =  document.getElementById("s");

 var timeInUse = document.getElementById("timeinuse");

function setTime(){
var d = new Date();
currentT[0] =  d.getFullYear();
currentT[1] =  d.getMonth()+1;
currentT[2] =  d.getDate();
currentT[3] =  d.getHours();
currentT[4] =  d.getMinutes();
currentT[5] =  d.getSeconds();

	tellTime();
}

var dayzInMonth = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];

function adjustTime(x, y){

var newTime = parseInt(clockT[y].innerHTML, 10) + x;

if(y===1 && currentT[2] === 31 && currentT[1] === 12 && x>0){
	currentT[1] = 1;
	currentT[2] = 31;
	currentT[0] +=1;
}
else if(y===1 && currentT[2] === 31 && currentT[1] === 1 && x<0){
	currentT[1] = 12;
	currentT[2] = 31;
	currentT[0] -=1;
}
else if(y===1 && currentT[2] >= dayzInMonth[ currentT[1]-2] && x===-1 ){
	currentT[1] = newTime;
	currentT[2] = dayzInMonth[currentT[1]-1];
}
else if(y===1 && currentT[2] >= dayzInMonth[currentT[1]] && x===1 ){
	currentT[1] = newTime;
	currentT[2] = dayzInMonth[currentT[1]-1];
}
else{
currentT[y] = newTime;
}

tellTime();

}

function tellTime(){
	for (var i=0; i<6; i++){
		clockT[i].innerHTML = currentT[i];
	}
	timeInUse.innerHTML =
	clockT[0].innerHTML + "-" +
	clockT[1].innerHTML + "-" +
	clockT[2].innerHTML + ", " +
	clockT[3].innerHTML + ":" +
	clockT[4].innerHTML + ":" +
	clockT[5].innerHTML;
}


// menu display script
var displaythis = false;

function showFunction(){
	document.getElementById("display_me").style.opacity = 1;
displaythis = true;
}

function hideFunction(){
	document.getElementById("display_me").style.opacity = 0;
	document.getElementById("display_me").style.opacity = 0;
	displaythis = false;
}

function toggleShowHide(){
	 if(!displaythis){
		 showFunction()
	 }
	 else {
		 hideFunction()
	 }
}
</script>
</body>
</html>
